<mat-card *ngIf="loader==true">
    <mat-spinner class="spinner"></mat-spinner>
</mat-card>


<!-- ------------------------lib listing being called------------------------ -->
<mat-card *ngIf="loader==false">
    <lib-listing class="formfilterdiv"
        *ngIf="serviceListConfig.datasource !=null && serviceListConfig.datasource.length > 0"
        [datasource]="serviceListConfig.datasource" [skip]="serviceListConfig.listArray_skip"
        [modify_header_array]="serviceListConfig.listArray_modify_header" [sourcedata]="serviceListConfig.tableName"
        [statusarr]="serviceListConfig.statusarr" [jwttoken]="serviceListConfig.jwtToken"
        [apiurl]="serviceListConfig.apiUrl" [editroute]="serviceListConfig.editUrl"
        [deleteendpoint]="serviceListConfig.deleteEndPoint" [date_search_source]="serviceListConfig.view"
        [detail_datatype]="serviceListConfig.pendingmodelapplicationarray_detail_datatype"
        [date_search_endpoint]="serviceListConfig.listEndPoint" [search_settings]="serviceListConfig.search_settings">
    </lib-listing>
    <!-- ----------------------------------------------------------------------------->

    <h2 *ngIf="serviceListConfig.datasource.length == 0">No record found.</h2>
</mat-card>
